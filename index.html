<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
    <link rel="icon" href="img/temp-favicon.png" type="image/img">
    <script src="scripts\temperature-conversion-script.js" defer></script>
    <title>Temperature Converter</title>
</head>
 

<body>

    <nav>
        <img id="logo" src="img/thermom-logo-horiz.png" alt="thermometer">
        <p id="page-name">Temperature Converter</p>
    </nav>

    <div class="background">
        <div class="container-1">
            <div class="inputs">

                <div class="input-1">
                    <input type="number" id="farenheit" class="input" name="farenheit" placeholder="Farenheit">
                    <h2 class="farenheit-symbol">°F</h2>
                </div>

                <img class="swap-icon" src="img/swap-icon.png" alt="Crossing arrows">

                <div class="input-2">
                    <input type="number" id="celsius" class="input" name="celsius" placeholder="Celsius">
                    <h2 class="celsius-symbol">°C</h2>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
